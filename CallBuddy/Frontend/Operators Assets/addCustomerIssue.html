<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Customer Issue</title>
</head>
<body>
    <header>
        <nav id="main__nav">
            <a href="../index.html"><img src="../Assets/home logo.png" alt="website logo" id="logo" style="width: 10em;"></a>
        </nav>
    </header>

    <main style="padding: 3em 0 0 10em;">
        <form action="">
        <div class="mb-3 row">
            <label for="inputid" class="col-sm-2 col-form-label">Customer ID</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputid">
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="problemType" class="col-sm-2 col-form-label">Problem Type</label>
            <select name="Problem Type" id="problemType" style="width: 25%; margin-left: 0.8em;">
                <option value="Other">Problem Type</option>
                <option value="Billing Issue">Billing issue</option>
                <option value="Refund">Refund</option>
                <option value="Feedback">Feedback</option>
                <option value="Quality Issue">Quality Issue</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3 row">
            <label for="inputid" class="col-sm-2 col-form-label">Problem Title</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputid">
            </div>
        </div>
        <div class="mb-3" style="margin-right: 19em;">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" style="margin-top: 1em;">Submit</button>
    </form>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
