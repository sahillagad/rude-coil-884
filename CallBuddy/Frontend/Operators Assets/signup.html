<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./operatorStyle.css">
    <title>Admin SignUp</title>
</head>
<body>
    <header>
        <nav id="main__nav">
            <a href="../index.html"><img src="../Assets/home logo.png" alt="website logo" id="logo"></a>
        </nav>
    </header>
    <main>
        <!-- partial:index.partial.html -->
        <div id="login-form-wrap">
            <h2>SignUp</h2>
            <form id="login-form">
                <p>
                    <input type="text" id="name" name="name" placeholder="Operator Name" required><i class="validation"><span></span><span></span></i>
                </p>

                <p>
                    <input type="text" id="username" name="username" placeholder="User Name" required><i class="validation"><span></span><span></span></i>
                </p>

                <p>
                    <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
                </p>

                <p>
                    <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
                </p>

                <p>
                    <input type="text" id="mobile" name="mobile" placeholder="Mobile No." required><i class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="text" id="city" name="city" placeholder="City" required><i class="validation"><span></span><span></span></i>
                </p>

                <p>
                    <a href="./login.html"><input type="submit" id="login" value="SignUp"></a>
                </p>
            </form>
        </div><!--login-form-wrap-->
        <!-- partial -->
    </main>
</body>
</html>
