<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./operatorStyle.css">
    <title>Update Problem by ID</title>
</head>
<body>
    <header>
        <nav id="main__nav">
            <a href="../index.html"><img src="../Assets/home logo.png" alt="website logo" id="logo"></a>
        </nav>
    </header>

    <div class="mb-3" style="margin: 0 4em;">
        <label for="formGroupExampleInput" class="form-label">Issue Id</label>
        <input type="text" class="form-control" id="formGroupExampleInput">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 1em;">
            <button class="btn btn-primary me-md-2" type="button">Search</button>
        </div>
    </div>


    <div class="update--form" style="margin-left: 4em;">
        <div class="row g-3 mb-4">
            <div class="col-auto">
                <label for="problemTitle" class="" style="font-size: .8em; width: 10em;">Problem Title</label>
            </div>
            <div class="col-auto">
                <input type="text" class="" id="problemTitle" value="Title" style="height: 40px;">
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-auto">
                <label for="problemTitle" class="" style="font-size: .8em; width: 10em;">Problem Description</label>
            </div>
            <div class="col-auto">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  style="height: 40px;"></textarea>
            </div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-auto">
                <label for="problemTitle" class="" style="font-size: .8em; width: 10em; margin-top: 2em;">Status</label>
            </div>
            <div class="col-auto">
                <div class="dropdown__container">
                    <select name="Department" id="department" style="padding: .5em;">
                        <option value="Other">Solved</option>
                        <option value="Sales">Unsolved</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-auto">
                <label for="problemTitle" class="" style="font-size: .8em; width: 10em;">Problem Type</label>
            </div>
            <div class="col-auto">
                <input type="text" class="" id="problemTitle" value="Title" style="height: 40px;">
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3">Update</button>
        </div>

        
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
