<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/adminStyle.css">
    <title>Find Operator By Id</title>
</head>
<body>
    <header>
        <nav id="main__nav">
            <a href="../index.html"><img src="../Assets/home logo.png" alt="website logo" id="logo"></a>
        </nav>
    </header>


    <div class="mb-3" style="margin: 0 4em;">
        <label for="formGroupExampleInput" class="form-label">Operator Id</label>
        <input type="text" class="form-control" id="operatorId">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 1em;">
            <button class="btn btn-primary me-md-2" type="button"
            onclick="findOperatorById()">Search</button>
            <a href="adminDashboard.html">
                <button class="btn btn-primary me-md-2" type="button" > Back</button> 
            </a>
        </div>
    </div>


    <div class="container__problem--info" style="margin-left: 4em;">
        <h3 style="margin-bottom: .5em;">Operator Details</h3>
        <h4>
            <span class="badge bg-primary">Operator Id</span>
            <span id="opId">123</span>
        </h4>
        <h4>
            <span class="badge bg-primary">Operator Name<Title></Title></span>
            <span id="opName">123</span>
        </h4>
        <h4>
            <span class="badge bg-primary">Operator City</span>
            <span id="opCity">123</span>
        </h4>
        <h4>
            <span class="badge bg-primary">Email</span>
            <span id="email">123</span>
        </h4>
        <h4>
            <span class="badge bg-primary">Status</span>
            <span id="status">123</span>
        </h4>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./script/findOperatorById.js"></script>
</body>
</html>
