<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/adminStyle.css">
    <link rel="stylesheet" href="/Frontend/User Assets/userStyle.css">
    <title>Admin Login</title>
</head>
<body>
    <header>
        <nav id="main__nav">
            <a href="../index.html"><img src="../Assets/home logo.png" alt="website logo" id="logo"></a>
        </nav>
    </header>
    <main>
        
        <div id="login-form-wrap">
            <h2>Login</h2>
            <form id="login-form">
            <p>
            <input type="text" id="userName" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
            </p>
            <p>
            <input type="text" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
            </p>
            <p>
            <input type="text" id="userType" name="userType" placeholder="User Type" required><i class="validation"><span></span><span></span></i>
            </p>
            <p>
            <input type="submit" id="login" value="Login">
            </p>
            </form>
            <div id="create-account-wrap">
            <p>Not a member? <a href="./signup.html">Create Account</a><p>
            </div>
        </div>
    </main>
</body>
</html>
<script src="./script/login.js"></script>
